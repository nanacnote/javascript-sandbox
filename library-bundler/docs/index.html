<!-- DOCUMENTATION FOR EDITING THE CODEBASE-->
<!-- For a button that injects content add a prop ie. data-content-ref="name of the related file in the content folder [use camelCase]" to the button tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="public/logo/favicon.ico?v=2" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- default stylesheet -->
    <link rel="stylesheet" href="bundle/stylesheets/main.css" />
    <title>findOut.js | Hospitals and University directory for UK</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- navbar for medium size devices and up -->
        <div class="col p-0 text-white">
          <div id="navbar-md" class="d-none d-md-block">
            <div
              class="d-flex justify-content-between align-items-center px-5 h-100"
            >
              <div id="logo" onclick="window.location=('/')">
                <span class="library-name h2"></span>
              </div>
              <div>
                <div class="container">
                  <div class="row">
                    <div class="col-xs-12">
                      <h6>
                        <strong
                          ><a
                            class="docs-btn btn-no-decoration selected-bottom ml-1 px-3"
                            href="/"
                          >
                            Docs
                          </a></strong
                        >
                      </h6>
                    </div>
                    <div class="col-xs-12">
                      <h6>
                        <strong
                          ><a
                            class="support-btn btn-no-decoration ml-1 px-3"
                            href="/support"
                          >
                            Support
                          </a></strong
                        >
                      </h6>
                    </div>
                    <div class="col-xs-12">
                      <h6>
                        <strong
                          ><a
                            class="contribute-btn btn-no-decoration ml-1 px-3"
                            href="/contribute"
                          >
                            Contribute
                          </a></strong
                        >
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- navbar for small size devices -->
          <div id="navbar-xs" class="d-block d-md-none">
            <div class="d-flex flex-column justify-content-center">
              <div id="navbar-xs-button" class="px-5 d-flex align-items-center">
                <button class="btn-no-decoration">
                  <img src="public/icons/menu-icon.svg" alt="menu" />
                </button>
              </div>
              <div id="navbar-xs-drawer" class="px-5 bg-light text-dark d-none">
                <div class="d-flex flex-column">
                  <div>
                    <button class="docs-btn btn-no-decoration">
                      <strong>Docs</strong>
                    </button>
                  </div>
                  <div>
                    <button class="support-btn btn-no-decoration">
                      <strong>Support</strong>
                    </button>
                  </div>
                  <div>
                    <button class="contribute-btn btn-no-decoration">
                      <strong>Contribute</strong>
                    </button>
                  </div>
                  <div class="border-bottom my-4"></div>
                  <div id="insert-sider-content"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- sider menu section -->
        <div class="col-md-3">
          <div id="sider" class="d-none d-md-block rounded mt-5">
            <div id="sider-lg-stick" class="border-right p-5">
              <div id="sider-content">
                <!-- inject general links from handlebars build -->
                <div id="general-links"></div>
                <!-- inject documentation links from typeDocs handlebars build -->
                <div id="documentation-links"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- footer and main content section containing stage for injecting dynamic content-->
        <div class="col-md-9">
          <div
            class="d-flex flex-column align-items-center justify-content-between mt-5 h-100"
          >
            <!-- stage section -->
            <div id="stage" class="bg-white rounded w-100 py-5 px-3">
              <div id="stage-content" class="lead"></div>
              <div id="stage-edit-link" class="text-right mt-5">
                <a class="text-info" href="#" referrerpolicy="no-referrer">
                  Edit this page on GitHub
                </a>
              </div>
            </div>
            <!-- footer section -->
            <div id="footer" class="text-center">
              <div>
                <span class="library-name"></span><span> by </span>
                <a href="http://adjei-bohyen.me" referrerpolicy="no-referrer">
                  <span class="library-author"></span>
                </a>
              </div>
              <div class="library-license"></div>
              <div class="library-contact"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="bundle/scripts/bundle.js"></script>
</html>
